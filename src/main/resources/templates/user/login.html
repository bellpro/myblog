<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>블로그</title>

    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Jua', sans-serif;
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-6"
              th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
                닉네임 또는 비밀번호를 확인해주세요.
            </div>
            <div class="form-group">
                <label for="username">닉네임</label>
                <input name="username" id="username" type="text" class="form-control"
                       placeholder="" aria-describedby="nicknameHelp" required>
                <small id="nicknameHelp" class="form-text text-muted">
                    가입한 닉네임을 입력하세요.
                </small>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input name="password" id="password" type="password" class="form-control"
                       placeholder="" aria-describedby="passwordHelp" required>
                <small id="passwordHelp" class="form-text text-muted">
                    비밀번호를 입력하세요.
                </small>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit"
                        aria-describedby="submitHelp">로그인</button>
            </div>
            <div class="form-group">
                <button class="btn btn-info btn-block"
                        onclick="location.href='/signup'">회원가입</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
